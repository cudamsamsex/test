<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix 2FA Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- Form Container -->
  <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Netflix 2FA Verification</h1>

    <!-- 2FA Input Form -->
    <div class="mb-4">
      <label for="twofaCode" class="block text-lg font-medium">Enter 2FA Code</label>
      <input type="text" id="twofaCode" placeholder="Enter 2FA Code" class="w-full p-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <!-- Verify Button -->
    <button onclick="verify2FA()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Verify 2FA</button>

    <!-- Error/Success Message -->
    <div id="message" class="mt-4 text-center text-red-500" style="display: none;"></div>
    <div id="success-message" class="mt-4 text-center text-green-500" style="display: none;">Verification Successful!</div>
  </div>

  <!-- JavaScript -->
  <script>
    async function verify2FA() {
      const twofaCode = document.getElementById('twofaCode').value.trim();

      // Check if the input is empty
      if (!twofaCode) {
        document.getElementById('message').textContent = 'Please enter a 2FA code.';
        document.getElementById('message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
        return;
      }

      // Hide any previous messages
      document.getElementById('message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';

      try {
        // Make the API request to verify the 2FA code
        const response = await fetch('/api/authenticate?token=' + twofaCode);

        // Check if the response is OK
        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            // Show success message
            document.getElementById('success-message').style.display = 'block';
          } else {
            // Show error message
            document.getElementById('message').textContent = 'Incorrect 2FA code!';
            document.getElementById('message').style.display = 'block';
          }
        } else {
          throw new Error('API request failed');
        }
      } catch (error) {
        console.error('Error during 2FA verification:', error);
        document.getElementById('message').textContent = 'Error during 2FA verification.';
        document.getElementById('message').style.display = 'block';
      }
    }
  </script>

</body>
</html>
