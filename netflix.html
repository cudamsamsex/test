<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Account Share</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://i.imgur.com/7syXYAp.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .login-container, .content-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      text-align: center;
      color: white;
    }

    .login-container {
      width: 400px;
      backdrop-filter: blur(5px);
    }

    .content-container {
      width: 850px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .user-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    h2 {
      color: #ff7f50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    input, button {
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 10px;
      width: 80%;
      font-size: 16px;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid #ff7f50;
    }

    button {
      background: #ff7f50;
      color: white;
      cursor: pointer;
      border: 2px solid #ff7f50;
      font-weight: bold;
    }

    .logout-button {
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 20px;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .toast {
      background: rgba(255, 99, 71, 0.9);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- LOGIN BOX -->
  <div class="login-container" id="login-box">
    <img src="https://i.pinimg.com/originals/d2/a8/47/d2a84760f77dfe1ab7903615f4523a71.gif" alt="User Avatar" class="user-image" />
    <h2>Login Account</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- CONTENT BOX (·∫©n ban ƒë·∫ßu) -->
  <div class="content-container" id="content-box"></div>

  <!-- Toast Notification -->
  <div class="toast-container" id="toast-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      if (localStorage.getItem("loggedIn") === "true") {
        showContent();
        await loadNetflixData();
      }
    });

    async function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      try {
        const res = await fetch("https://netflix-api.vercel.app/api/check-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: user, password: pass }),
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("loggedIn", "true");
          showContent();
          await loadNetflixData();
        } else {
          showToast("‚ùå Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u");
        }
      } catch (err) {
        showToast("‚ö†Ô∏è L·ªói k·∫øt n·ªëi m√°y ch·ªß");
        console.error(err);
      }
    }

    async function loadNetflixData() {
      try {
        const res = await fetch("https://netflix-api.vercel.app/api/get-account");
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        showToast("‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu Netflix");
      }
    }

    function renderTable(data) {
      const box = document.getElementById("content-box");
      box.innerHTML = `
        <h2>Netflix Account Share</h2>
        <table>
          <tr><th>Account</th><th>Password</th></tr>
          <tr>
            <td>${data.email} <button onclick="copyText('${data.email}')">üìã</button></td>
            <td>${data.password} <button onclick="copyText('${data.password}')">üìã</button></td>
          </tr>
          <tr><th>Profile</th><th>PIN</th></tr>
          ${data.profiles.map(p => `
            <tr>
              <td>${p.name}</td>
              <td>${p.pin} <button onclick="copyText('${p.pin}')">üìã</button></td>
            </tr>`).join("")}
        </table>
        <button class="logout-button" onclick="logout()">Logout</button>
      `;
    }

    function showContent() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("content-box").style.display = "flex";
      document.body.style.background = 'url("https://i.imgur.com/bhiplWD.jpeg") no-repeat center center fixed';
      document.body.style.backgroundSize = "cover";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(`‚úÖ Copied: ${text}`);
      });
    }

    function showToast(message) {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = "toast show";
      toast.textContent = message;
      container.prepend(toast);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 300), 3000;
      }, 3000);
    }
  </script>
</body>
</html>
