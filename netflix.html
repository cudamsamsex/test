<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix 2FA Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Verify 2FA Code</h1>

    <div class="mb-4">
      <input type="text" id="twofaCode" placeholder="Enter 2FA Code" class="w-full p-2 border border-gray-300 rounded-md" />
    </div>

    <button onclick="verify2FA()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Verify 2FA</button>

    <div id="error" class="text-red-500 mt-4" style="display: none;"></div>
  </div>

  <script>
    async function verify2FA() {
      const twofaCode = document.getElementById('twofaCode').value.trim();

      if (!twofaCode) {
        document.getElementById('error').textContent = 'Please enter a 2FA code.';
        document.getElementById('error').style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/authenticate?token=' + twofaCode);

        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            // Đăng nhập thành công, hiển thị nội dung
            alert('2FA verification successful!');
            // You can redirect to the content page or show content here
          } else {
            document.getElementById('error').textContent = 'Incorrect 2FA code!';
            document.getElementById('error').style.display = 'block';
          }
        } else {
          throw new Error('API request failed');
        }
      } catch (error) {
        console.error('Error during 2FA verification:', error);
        document.getElementById('error').textContent = 'Error during 2FA verification.';
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>

</body>
</html>
