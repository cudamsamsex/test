<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Share - 2FA</title>
</head>
<body>
    <h1>Nhập Mã 2FA</h1>
    <form id="2faForm">
        <label for="2faCode">Mã 2FA:</label>
        <input type="text" id="2faCode" name="2faCode" required>
        <button type="submit">Xác thực</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('2faForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('2faCode').value;

            fetch('https://your-backend-api-url/verify-2fa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
                if (data.success) {
                    // Redirect to Netflix account details or show them here
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Có lỗi xảy ra. Vui lòng thử lại.';
            });
        });
    </script>
</body>
</html>
