<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .content {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
            margin-left: 220px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
            }
            .sidebar a {
                padding: 10px;
                font-size: 16px;
                margin: 0;
            }
            .content {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="loadContent('2fa.html')">üîê 2Fa.City</a>
        <a href="#" onclick="loadContent('netflix.html')">üé¨ Netflix</a>
        <a href="#" onclick="loadContent('method.html')">üìú Method</a>
    </div>
    <div class="content">
        <iframe id="contentFrame" src="2fa.html"></iframe>
    </div>
    <script>
        function loadContent(file) {
            document.getElementById('contentFrame').src = file;
        }
    </script>
</body>
</html>
