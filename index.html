<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .content {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="loadContent('2fa.html')">üîê 2Fa.City</a>
        <a href="#" onclick="loadContent('netflix.html')">
            <img src="https://foxads365.com/assets/storage/images/categoryYSW.png" class="icon" alt="Netflix Icon"> Netflix
        </a>
        <a href="#" onclick="loadContent('method.html')">üìú Method</a>
    </div>
    <div class="content">
        <iframe id="contentFrame" src="2fa.html"></iframe>
    </div>
    <script>
        function loadContent(file) {
            document.getElementById('contentFrame').src = file;
        }
    </script>
</body>
</html>
