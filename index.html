<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .content {
            margin-top: 60px;
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
        @media (max-width: 768px) {
            .sidebar a {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="loadContent('2fa.html')">üîê 2Fa.City</a>
        <a href="#" onclick="loadContent('idfacebook.html')">üìú Get & Check ID Facebook</a>
        <a href="#" onclick="loadContent('netflix.html')">üé¨ Netflix</a>
        <a href="#" onclick="loadContent('method.html')">üìú Method</a>
    </div>
    <div class="content">
        <iframe id="contentFrame" src="2fa.html"></iframe>
    </div>
    <script>
        function loadContent(file) {
            document.getElementById('contentFrame').src = file;
        }
    </script>
</body>
</html>
