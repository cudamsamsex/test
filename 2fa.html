            /* Your existing styles */
            body {

            .login-container, .content-container {

                text-align: center;

                transform: translateY(-50px);
                animation: slideIn 1s forwards;
            }

            .login-container {

                backdrop-filter: blur(5px);
            }

            .content-container {
                width: 850px;
                padding: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .user-image {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                margin-bottom: 20px;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
                transition: transform 0.3s ease;
            }

            .user-image:hover {
                transform: scale(1.1);
            }

            h2 {
                font-family: 'Comic Sans MS', cursive, sans-serif;
                color: #ff7f50;
                margin-bottom: 20px;
                font-size: 28px;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            }

            input, button {
                margin: 10px 0;
                padding: 15px;
                border: none;
                border-radius: 10px;
                width: 80%;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            input {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: 2px solid #ff7f50;
            }

            input:focus {
                background: rgba(255, 255, 255, 0.3);
            }

            button {
                background: #ff7f50;
                color: white;
                cursor: pointer;
                border: 2px solid #ff7f50;
                font-weight: bold;
            }

            button:hover {
                background: #ff6347;
                border-color: #ff6347;
            }

            .toast-container {
                position: fixed;
                top: 20px;
                right: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .toast {
                background: rgba(255, 99, 71, 0.9);
                color: white;
                padding: 12px 18px;
                border-radius: 12px;
                opacity: 0;
                transform: translateY(-10px);
                transition: opacity 0.3s, transform 0.3s;
            }

            .toast.show {
                opacity: 1;
                transform: translateY(0);
            }

            @keyframes slideIn {
                0% {
                    transform: translateY(-50px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            /* ·∫®n ph·∫ßn content khi ch∆∞a ƒëƒÉng nh·∫≠p */
            .hidden {
                display: none;
            }

            /* Resize the logout button */
            .logout-button {
                padding: 10px 20px;
                font-size: 14px;
                width: auto;
                cursor: pointer;
            }

            /* Style for the eye icon */
            .eye-icon {
                cursor: pointer;
                position: absolute;
                right: 35px;  /* Adjusted right position to avoid overlapping */
                top: 50%;  /* Vertically center the icon */
                transform: translateY(-50%);  /* Fine-tune centering */
                color: white;
            }

            /* New CSS for the copy button */
            .copy-btn {

            .copy-btn:hover {
                transform: scale(1.2);  /* TƒÉng k√≠ch th∆∞·ªõc bi·ªÉu t∆∞·ª£ng khi hover */
            }

        </style>
    </head>
    <body>
        <!-- Khung ƒëƒÉng nh·∫≠p -->
        <div class="login-container" id="login-box">

            <h2>Login Account:</h2>

        <!-- N·ªôi dung Netflix Account Share, s·∫Ω ·∫©n cho ƒë·∫øn khi ƒëƒÉng nh·∫≠p -->

            <table>

                    <th>Account</th>

        <!-- Toast th√¥ng b√°o -->
        <div class="toast-container" id="toast-container"></div>

        <script>
            // Toggle password visibility
            function togglePasswordVisibility() {
                const passwordField = document.getElementById('password');
                const passwordFieldType = passwordField.type;
                passwordField.type = passwordFieldType === 'password' ? 'text' : 'password';
            }

            // ƒê·∫£m b·∫£o ·∫©n content khi ch∆∞a ƒëƒÉng nh·∫≠p
            document.addEventListener("DOMContentLoaded", function() {
                if (localStorage.getItem('loggedIn') !== 'true') {
                    document.getElementById('content-box').classList.add('hidden');
                    document.getElementById('login-box').classList.remove('hidden');
                } else {
                    document.getElementById('content-box').classList.remove('hidden');
                    document.getElementById('login-box').classList.add('hidden');
                    // Change background after login
                    document.body.style.background = 'url("https://i.imgur.com/bhiplWD.jpeg") no-repeat center center fixed';
                    document.body.style.backgroundSize = 'cover';
                }
            });

            // Ch·ª©c nƒÉng ƒëƒÉng nh·∫≠p
            function login() {
                const user = document.getElementById('username').value.trim();
                const pass = document.getElementById('password').value.trim();
                if (user === 'nadeptrai' && pass === 'nadeptrai') {
                    localStorage.setItem('loggedIn', 'true');
                    showContent();
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            }

            // Ch·ª©c nƒÉng ƒëƒÉng xu·∫•t
            function logout() {
                localStorage.removeItem('loggedIn');
                document.getElementById('content-box').classList.add('hidden');
                document.getElementById('login-box').classList.remove('hidden');
                // Revert the background to login background
                document.body.style.background = 'url("https://i.imgur.com/7syXYAp.jpeg") no-repeat center center fixed';
                document.body.style.backgroundSize = 'cover';
            }

            // Hi·ªÉn th·ªã n·ªôi dung sau khi ƒëƒÉng nh·∫≠p
            function showContent() {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('content-box').classList.remove('hidden');
                // Change background after login
                document.body.style.background = 'url("https://i.imgur.com/bhiplWD.jpeg") no-repeat center center fixed';
                document.body.style.backgroundSize = 'cover';
            }

            // Ch·ª©c nƒÉng sao ch√©p
            function copyText(text) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast(`Copied: ${text}`);
                });
            }

            // Hi·ªÉn th·ªã th√¥ng b√°o Toast
            function showToast(message) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = 'toast show';
                toast.textContent = message;
                toastContainer.prepend(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 500);
                }, 5000);
            }
        </script>
